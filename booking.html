	<body>

			<!-- Start Header Area -->
			<header class="default-header">
				<div class="container">
					<div class="header-wrap">
						<div class="header-top d-flex justify-content-between align-items-center">
							<div class="logo">
								<a href="#home"><img src="img/logo.png" alt=""></a>
							</div>
							<div class="main-menubar d-flex align-items-center">

								</nav>
							</div>
						</div>
					</div>
				</div>
			</header>
			<!-- End Header Area -->


            <!-- Start Appointment Area-->
			<section class="about-area" id="appoinment">
				<div class="container-fluid">
					<div class="row d-flex justify-content-end align-items-center">
						<div class="col-lg-6 col-md-12 about-left no-padding">
							<img class="img-fluid" src="img/about-img.jpg" alt="">
						</div>
						<div class="col-lg-6 col-md-12 about-right no-padding">
							<h1>Book an <br> Appoinment</h1>
							<form class="booking-form" id="myForm">
								 	<div class="row">
								 		<div class="col-lg-12 d-flex flex-column">
							 				<input name="name" id="name" placeholder="Patient name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Patient name'" class="form-control mt-20" required="" type="text" required>
								 		</div>
							 			<div class="col-lg-6 d-flex flex-column">
											<input name="phone" id="phone" placeholder="Phone" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Phone'" class="form-control mt-20" required="" type="text" required>
										</div>
										<div class="col-lg-6 d-flex flex-column">
											<input id="datepicker" name="app-date" class="single-in mt-20"  onblur="this.placeholder = 'Appoinment date'" type="text" placeholder="Appoinment date" required>
										</div>
										<div class="col-lg-6 d-flex flex-column">
											<input id="time" name="time" class="single-in mt-20"  onblur="this.placeholder = 'Appoinment time'" type="text" placeholder="Appoinment time" required>
										</div>
										<div class="col-lg-12 flex-column">
											<textarea class="form-control mt-20" id="message" name="message" placeholder="Messege" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Messege'" required=""></textarea>
										</div>
										<div class="col-lg-12 flex-column">
											<br/>
											<b>Doctor:</b>
											<br/>
											<select name="doctor" id="doctor" class="form-control">
												<option value="doctor1">doctor1</option>
												<option value="doctor2">doctor2</option>
												<option value="doctor3">doctor3</option>
												<option value="doctor4">doctor4</option>
										  	</select>
										</div>
										<div class="col-lg-12 d-flex justify-content-end send-btn">
											<button class="submit-btn primary-btn mt-20 text-uppercase"
												onClick="submit_booking();">confirm booking<span class="lnr lnr-arrow-right"></span></button>
										</div>

										<div class="alert-msg"></div>
									</div>
					  		</form>
							</div>
						</div>
					</div>
				</div>
			</section>
